<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-tokenfield.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/editormd.min.css" rel="stylesheet">
</head>
<body>
<header class="row">
    <div class="col-md-2 col-md-offset-1 row logo"><a href="/index">NormalAsh</a></div>
    <div class="col-md-5 col-md-offset-4 navigation">
        <ul class="row">
            <li class="col-md-2"><a id="home" href="/index"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li class="col-md-2"><a id="project" href="/archive"><i class="fa fa-server" aria-hidden="true"></i>Archive</a>
            </li>
            <li class="col-md-2"><a id="life" href="/about"><i class="fa fa-heart" aria-hidden="true"></i>About</a></li>
            <li class="col-md-2"><a id="about" href="/links"><i class="fa fa-th-large" aria-hidden="true"></i>Links</a>
            </li>
            <li class="col-md-2"><a id="create" href="/create"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</header>
<div class="contant">
    <div class="wrapper row">
        <div class="col-md-1"></div>
        <div class="col-md-10 row">
            <div class="col-md-9 leftSection">
                <ul class="articles">
                </ul>
                <div class="paginationWapper">
                    <ul class="pagination">
                        <li class="disabled">
                            <a href="">&laquo;</a>
                        </li>
                        <li><a href="">1/1</a></li>
                        <!--{% for p in pagination.iter_pages() %}-->
                        <!--{% if p %}-->
                        <!--<li><a href="{{ url_for('index', page = p) }}">{{p}}</a></li>-->
                        <!--{% else %}-->
                        <!--<li><a href="{{ url_for('index', page = p) }}">...</a></li>-->
                        <!--{% endif %}-->
                        <!--{% endfor %}-->
                        <li class="disabled">
                            <a href="">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 rightSection">
                <div class="side categories">
                    <div class="header"><i class="fa fa-list-ul" aria-hidden="true"></i><span>Categories</span></div>
                    <ul>
                        <li><a href="/category/Java?pageId=1">Java</a><span>(0)</span></li>
                        <li><a href="/category/Web?pageId=1">Web</a><span>(0)</span></li>
                        <li><a href="/category/Linux?pageId=1">Linux</a><span>(0)</span></li>
                        <li><a href="/category/其它?pageId=1">其它</a><span>(0)</span></li>
                    </ul>
                </div>
                <div class="side tags">
                    <div class="header"><i class="fa fa-tags" aria-hidden="true"></i><span>Tags</span></div>
                    <div id="tagCloud">
                    </div>
                </div>
                <div class="side hotArticles">
                    <div class="header"><i class="fa fa-file-text" aria-hidden="true"></i><span>HotArticles</span></div>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="row">
        <div class="col-md-1 col-md-offset-5 author"><span>NormalAsh's<span>&nbsp;&nbsp;</span>Blog</span></div>

    </div>
    <div class="power"><p>
        <span>Spring Boot Blog Demo</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>Just for test</span>
    </p></div>
</footer>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-tokenfield.min.js"></script>
<script src="../js/editormd.min.js"></script>
<script src="../js/jquery.tagcloud.js"></script>
<script src="../js/style.js"></script>
</body>
</html>
